<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- added in style sheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/css?family=Jockey+One|Oswald:700|Rambla:700|Roboto+Condensed:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">
 <link rel="stylesheet" href="style.css">

  <title>Site Clone</title>
</head>
<body>
  <header>
    <!-- NAVBAR -->
    <div class="row">
      <!-- LOGO -->
      <div class="col"></div>
      <!-- Nav-Link -->
      <div class="col"></div>
    </div>
  </header>
  <main>
    <!-- Media & Text -->
    <div class="row">
      <div class="col"></div>
    <div class="col"></div></div>
    <!-- 3 Elements: - Rounded Images - Stacked Cards -->
    <div class="row">
      <div class="col"></div></div>
      <!-- LINE BREAK -->
    <div class="row">
      <div class="col"></div></div>
      <!-- IMAGE AND TEXT -->
    <div class="row">
      <div class="col"></div>
      <div class="col"></div></div>
      <!-- LOGO IMAGE -->
    <div class="row">
      <div class="col"></div></div>
  </main>
  <footer>
    <!-- Footer: Stacked and Centered on Mobile -->
    <!-- Footer: Desktop - Elements are pushed to opposite sides of page -->
    <div class="row">
      <div class="col"></div>
    </div>
  </footer>

</body>
</html>
